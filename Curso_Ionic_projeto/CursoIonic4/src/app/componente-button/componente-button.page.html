    <ion-buttons>

    <ion-title>Componente Button</ion-title>

</ion-header>

  <ion-button>Default</ion-button>
  <ion-button href = "http://localhost:8100/instalacao">Link</ion-button>

  <ion-button color = "primary">Primary</ion-button>
  <ion-button color = "secondary">Secundary</ion-button>

  <ion-icon name = 'star' slot = 'start'></ion-icon>

</ion-button>

</ion-button>

<ion-button color = 'danger'>

</ion-button>

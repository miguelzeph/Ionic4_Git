<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>ComponenteCheckbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Default</ion-label>
    <ion-checkbox></ion-checkbox>
  </ion-item>

  <ion-item>
      <ion-label>Inicio</ion-label>
      <ion-checkbox slot = 'start'></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Disabled</ion-label>
    <ion-checkbox disabled = "true"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Checked</ion-label>
    <ion-checkbox checked = "true"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Disabled + Checked</ion-label>
    <ion-checkbox checked = "true" disabled = "true"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Color primary</ion-label>
    <ion-checkbox color = "primary"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Color secondary</ion-label>
    <ion-checkbox color = "secondary"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Color danger</ion-label>
    <ion-checkbox color = "danger"></ion-checkbox>
  </ion-item>

  <ion-item>
      <ion-label>Color light</ion-label>
      <ion-checkbox color = "light"></ion-checkbox>
    </ion-item>
  
    <ion-item>
      <ion-label>Color dark</ion-label>
      <ion-checkbox color = "dark"></ion-checkbox>
    </ion-item>


    <h3>Meses</h3>
    <ion-list>
        <ion-item *ngFor = "let mes of meses">
          <ion-label >{{mes.nomeDoMes}}</ion-label>
          <ion-checkbox  checked = "{{mes.marcado}}" [(ngModel)]="mes.marcado" color = "danger"></ion-checkbox>
        </ion-item>
    </ion-list>

    <ion-button expand = 'block' (click) = "exibirMeses()">Exibir meses Marcados</ion-button>
  


</ion-content>
